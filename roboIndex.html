<!DOCTYPE html>
<html>
<head>
    <title>Direct the Robot</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <h1>DIRECT THE ROBOT</h1>
        <div id="directions">
            <img id="one" src="arrow.png">
            <img id="two" src="arrow.png">
            <img id="three" src="arrow.png">
            <img id="four" src="arrow.png">
            <img id="five" src="arrow.png">    
        </div>
        <div id="field">
            <img id="sprite" src="robot.png">
        </div>
        <h2>CHOOSE UP TO 5 COMMANDS</h2>
        <div id="buttons">
            <button class="btn" type="button" onclick="moveLeft();">LEFT</button>
            <button class="btn" type="button" onclick="moveRight();">RIGHT</button>
            <button class="btn" type="button" onclick="moveUp();">UP</button>
            <button class="btn" type="button" onclick="moveDown();">DOWN</button>
            <button class="btn" type="button" onclick="startMove();">EXECUTE</button>
            <button class="btn" type="button" onclick="removeOne();">REMOVE</button>
            <button class="btn" type="button" onclick="resetAll();">RESET</button>
        </div>
        <script src="movement.js"></script>
    </body>
</html>
