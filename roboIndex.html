<!doctype html>
<html>
    <head>
        <title>Direct the Robot</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="roboStyle.css">
    </head>
    <body>
        <h1>Direct the Robot</h1>
        <div id="field">
            <img id="sprite" src="robot.png">
        </div>
        <h2>Choose up to 5 Directions</h2>
        <div id="boxHolder">
            <div class="imgBoxes" id="imgBox1" style="max-width:60px;width:60px"></div>
            <div class="imgBoxes" id="imgBox2" style="max-width:60px;width:60px"></div>
            <div class="imgBoxes" id="imgBox3" style="max-width:60px;width:60px"></div>
            <div class="imgBoxes" id="imgBox4" style="max-width:60px;width:60px"></div>
            <div class="imgBoxes" id="imgBox5" style="max-width:60px;width:60px"></div>
        </div>
        <div id="buttonHolder">
        <button onclick="goUp()">UP</button>
        <button onclick="goDown()">DOWN</button>
        <button onclick="goLeft()">LEFT</button>
        <button onclick="goRight()">RIGHT</button>
        <button onclick="startMove()">EXECUTE</button>
        <button onclick="removeOne()">BACK</button>
        <button onclick="removeAll()">CLEAR</button>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
